<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>页面提示</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { text-align: center; padding-top: 60px; font-family: sans-serif; }
    .tip { 
      color: #d33; 
      font-size: 18px; 
      margin-top: 30px; 
      display: flex; 
      justify-content: center;   /* 水平居中 */
      align-items: center;       /* 垂直居中 */
      gap: 5px;
      width: 75%;               /* 使flex容器宽度最大化以便居中 */
    }
    .copy-link { font-size: 17px; color: #0366d6; word-break: break-all; margin: 20px auto; width: 90%; border: 1px dashed #ccc; padding: 12px; border-radius: 10px; background: #f8f8f8;}
    .btn { margin-top: 25px; font-size: 19px; padding: 13px 35px; }
    .dot-black { color: #000; font-size: 32px; font-weight: bold; line-height: 1; display: inline-block; vertical-align: middle;}
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var ua = navigator.userAgent.toLowerCase();
      var isWeixin = ua.indexOf('micromessenger') !== -1;
      if (!isWeixin) {
        window.location.href = "https://libretv-2b7.pages.dev";
      } else {
        // 在微信内，显示页面内容
        document.getElementById('tip-content').style.display = 'block';
      }
    });
  </script>
</head>
<body>
  <div id="tip-content" style="display:none;">
    <div class="tip">
      点击右上角 
      <b><span class="dot-black">···</span></b>
      选择 <b>在浏览器中打开</b>
    </div>
  </div>
  <script>
  function copyLink() {
    const text = document.getElementById('copyText').innerText;
    if(navigator.clipboard){
      navigator.clipboard.writeText(text);
      alert('链接已复制，请粘贴到浏览器打开');
    }else{
      // 兼容旧浏览器
      const input = document.createElement('input');
      input.value = text;
      document.body.appendChild(input);
      input.select();
      document.execCommand('copy');
      document.body.removeChild(input);
      alert('链接已复制，请粘贴到浏览器打开');
    }
  }
  </script>
</body>
</html>
