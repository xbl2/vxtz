<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>请用浏览器打开</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    // 判断是否微信内置浏览器
    function isWeChatBrowser() {
      var ua = navigator.userAgent.toLowerCase();
      return ua.indexOf('micromessenger') !== -1;
    }
    if (!isWeChatBrowser()) {
      // 非微信浏览器自动跳转
      window.location.href = "https://luoxb.pages.dev";
    }
  </script>
  <style>
    body {
      background: #f7f7f7;
      color: #222;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
    }
    .logo {
      margin-top: 48px;
      margin-bottom: 24px;
      display: block;
      width: 140px;
      max-width: 70vw;
      height: auto;
      opacity: 1;
    }
    .tip {
      font-size: 1.5em;
      color: #f38a00;
      font-weight: bold;
      text-align: center;
      margin-bottom: 8px;
      letter-spacing: 2px;
    }
    .tip .dots {
      color: #000;
      font-weight: bold;
      font-size: 0.7em;
      letter-spacing: 0.02em;
      padding: 0 1px;
      vertical-align: middle;
    }
    .url {
      margin-top: 12px;
      color: #3360ff;
      font-weight: 500;
      word-break: break-all;
      font-size: 1em;
      letter-spacing: 1px;
      user-select: all;
      text-align: center;
      background: none;
      border-radius: 0;
      padding: 0;
    }
    .footer-space {
      flex: 1 1 auto;
    }
  </style>
</head>
<body>
    <img class="logo" src="./jiaopin.png" alt="logo">
    <div class="tip">
      点击右上角 <span class="dots">···</span> 选择 浏览器打开
    </div>
    <div class="url">https://luoxb.pages.dev</div>
    <div class="footer-space"></div>
</body>
</html>
