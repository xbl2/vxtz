<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>请用浏览器打开</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    // 判断是否微信内置浏览器
    function isWeChatBrowser() {
      var ua = navigator.userAgent.toLowerCase();
      return ua.indexOf('micromessenger') !== -1;
    }
    if (!isWeChatBrowser()) {
      // 非微信浏览器自动跳转
      window.location.href = "https://luoxb.pages.dev";
    }
  </script>
  <style>
    body {
      background: #f7f7f7;
      color: #222;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
    }
    .icon {
      width: 80px;
      margin-bottom: 20px;
    }
    .tip {
      font-size: 1.15em;
      color: #f38a00;
      margin-bottom: 8px;
      font-weight: bold;
      text-align: center;
    }
    .url {
      margin-top: 12px;
      background: #f4f4f6;
      border-radius: 6px;
      padding: 10px 0;
      color: #3360ff;
      font-weight: 500;
      word-break: break-all;
      font-size: 1em;
      letter-spacing: 1px;
      user-select: all;
      text-align: center;
    }
  </style>
</head>
<body>
    <img class="icon" src="https://img.icons8.com/ios-filled/100/000000/external-link.png" alt="外部浏览器">
    <div class="tip">点击右上角 <b>···</b> 选择 <b>浏览器打开</b></div>
    <div class="url">https://luoxb.pages.dev</div>
</body>
</html>
