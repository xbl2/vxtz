<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>页面提示</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { text-align: center; padding-top: 60px; font-family: sans-serif; }
    .tip { 
      color: #d33; 
      font-size: 18px; 
      margin-top: 30px; 
      display: flex; 
      justify-content: center;   /* 水平居中 */
      align-items: center;       /* 垂直居中 */
      gap: 5px;
      width: 100%;
    }
    .copy-link { font-size: 17px; color: #0366d6; word-break: break-all; margin: 20px auto; width: 90%; border: 1px dashed #ccc; padding: 12px; border-radius: 10px; background: #f8f8f8;}
    .btn, .enter-btn { margin-top: 25px; font-size: 19px; padding: 13px 35px; cursor: pointer; }
    .dot-black { color: #000; font-size: 18px; font-weight: bold; line-height: 1; display: inline-block; vertical-align: middle;}
  </style>
  <script>
    // 判断是否微信内置浏览器
    (function() {
      var ua = navigator.userAgent.toLowerCase();
      var isWeixin = ua.indexOf('micromessenger') !== -1;
      document.addEventListener('DOMContentLoaded', function() {
        document.body.style.display = '';
        document.getElementById('browser-content').style.display = 'block';
      });
    })();
    // 跳转函数
    function enterSite() {
      window.location.href = "https://luoxb.pages.dev/";
    }
  </script>
</head>
<body style="display:none;">
  <div id="browser-content" style="display:none;">
    <div class="tip">
      
    </div>
    <button class="enter-btn" onclick="enterSite()">点击进入</button>
  </div>
  <script>
  function copyLink() {
    const text = document.getElementById('copyText').innerText;
    if(navigator.clipboard){
      navigator.clipboard.writeText(text);
      alert('链接已复制，请粘贴到浏览器打开');
    }else{
      // 兼容旧浏览器
      const input = document.createElement('input');
      input.value = text;
      document.body.appendChild(input);
      input.select();
      document.execCommand('copy');
      document.body.removeChild(input);
      alert('链接已复制，请粘贴到浏览器打开');
    }
  }
  </script>
</body>
</html>
