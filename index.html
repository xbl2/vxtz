<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>请复制链接到浏览器打开</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { background: #111; color: #fff; font-family: 'Helvetica Neue',Helvetica,Arial,sans-serif; text-align: center; padding-top: 100px;}
    .tip { background: #222; padding: 2em 1em; border-radius: 1em; display: inline-block; }
    .copy-box { word-break: break-all; background: #333; color: #fff; padding: 1em; border-radius: 6px; margin: 1.5em 0; font-size: 1.2em; }
    button { background: #1aad19; border: none; color: #fff; padding: 0.7em 2em; font-size: 1em; border-radius: 5px; cursor: pointer; }
    button:active { background: #179b16; }
  </style>
  <script>
    // 非微信内自动跳转
    if(!/micromessenger/i.test(navigator.userAgent)){
      window.location.href = "https://luoxb.pages.dev";
    }
  </script>
</head>
<body>
  <div class="tip">
    <h2>请复制链接到浏览器打开</h2>
  </div>
  <script>
    function copyToClipboard() {
      const text = document.getElementById('copyLink').innerText;
      if (navigator.clipboard) {
        navigator.clipboard.writeText(text).then(function() {
          alert('已复制链接！请在浏览器粘贴打开');
        }, function() {
          alert('复制失败，请手动长按链接复制');
        });
      } else {
        // 兼容旧浏览器
        const textarea = document.createElement('textarea');
        textarea.value = text;
        document.body.appendChild(textarea);
        textarea.select();
        try {
          document.execCommand('copy');
          alert('已复制链接！请在浏览器粘贴打开');
        } catch {
          alert('复制失败，请手动长按链接复制');
        }
        document.body.removeChild(textarea);
      }
    }
  </script>
</body>
</html>
